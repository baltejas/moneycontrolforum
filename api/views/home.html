<html>
  <head>
		<title>Forum</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
  <body class="is-preload">
    <div id="wrapper">
      <div id="main">
        <div class="inner">
          <h2 id="content"><a href="/">Forum Comments</a></h2>
          <div class="row gtr-200">
            <div class="col-6">
              <section class="alt">
                <form method="post" action="/">
                  <input type="text" name="query" id="query" placeholder="Stock symbol or name" /><br>
                  <div class="row gtr-200">
                    <div class="col-3">
                      <input name="submit" id="submit" type="submit" value="Search" />
                    </div>
                    <div class="col-3">
                      <div style="display:none" id="loading"></div>
                    </div>
                  </div>
                </form>
              </section>
            </div>
            
          </div>
          <div><p><%- stock %></p></div>
          <div>
            <%- messages %>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    document.querySelectorAll('[type=submit]')[0].onclick = function() {
      console.log("loading")
      document.getElementById("loading").style.display = 'block';
    };
  </script>
</html>
